<!DOCTYPE html>
<html>
<head>
    <title>Mulit Input Fields</title>

    <!-------------------------------- bootstrap css1 js1 -------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style type="text/css">
        
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center mb-2">
                <h5>Multi Input Fields</h5>
            </div>

            <div class="col-md-3"></div>

            <div class="col-md-6">
                <form action="" method="">

                    <div id="expboxes" class="input-group mb-3 expboxes">
                        <input type="text" name="exps[]" id="exps" class="form-control form-control-sm rounded-0 p-2" placeholder="Enter Your Experience" />
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increment="1">Add More Input</button>
                    </div>

                </form>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>


    <!-------------------------------- bootstrap css1 js1 -------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-------------------------------- jQuery js1 -------------------------------->
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>


    <script type="text/javascript">

        $(document).ready(function(){

            $(".addbtn").click(function(){

                var getnewid = $(this).data("increment");
                getnewid += 0;
                $(this).data("increment",getnewid);
                // console.log(getnewid);

                var expboxes = $("#expboxes").wrap("<div></div>").parent().html();
                $("#expboxes").unwrap();


        //--------------------------- insertBefore ---------------------------//
                // $(expboxes).insertBefore($(".expboxes").last());
                // $(expboxes).insertBefore($(".expboxes").first());

                $(expboxes).insertAfter($(".expboxes").last());
            //--------------------------------------------------------//


                $(".expboxes").last().attr('id','expboxes'+ getnewid);

                $("#expboxes"+getnewid).append(`<button type="button" class="btn btn-danger btn-sm rounded-0 ms-3 removebtn" data-id="removebtn${getnewid}">Remove</button>`);

                $(".expboxes").last().attr('id',".expboxes-"+ getnewid);

                $(document).on("click", ".removebtn", function(){
                    // console.log("iam working");

                    $(this).parent().remove();
                });
            });
        });

    </script>

</body>
</html>
